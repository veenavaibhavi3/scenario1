
<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> Registration</title>
	</head>

	<body ng-app="formApp">
		<div ng-controller="FormController">

			<form name="form" novalidate class="css-form">
				<p>Name : <input type="text" ng-model="emp.name" required/><p><br />
                                <p>UserName : <input type="text" ng-model="emp.username" required/><p><br />


				<p>E-mail : <input type="email" ng-model="emp.email" required /><p><br />
                                <p>Company: <input type="text" ng-model="emp.company" required /><p><br />

				
                                Adress<br/>
                                <p>HouseNumber:<input type="text"  ng-model="emp.hn" required /><p><br />
                                    <p> StreeName:<input type="text"  ng-model="emp.sn" required /><p><br/>
                                    <p> PostCode:<input type="text"  ng-model="emp.pc" required /><p><br/>


 
                                 TermsACon : <input type="Checkbox" ng-model="emp.TermsACon" value="agree" required/>Agree<br/>
     
				<input type="button" ng-click="reset()" value="Reset" />
                                  &nbsp;&nbsp;&nbsp;
				<input type="submit"   ng-click="save(emp)" value="Submit" />
			</form>

  			<p>Emp = {{emp | json}}</p>
  			<p>Review = {{review | json}}</p>
                        
		</div>



	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
